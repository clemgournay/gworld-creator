<div class="modal" [class.opened]="opened">
  <div class="window">
    <div class="header">
      <fa-icon class="icon" [icon]="headerIcon"></fa-icon>
      <span>{{title}}</span>
      <fa-icon class="close" [icon]="faTimes" (click)="close()"></fa-icon>
    </div>
    <div class="content">
      <div class="grid">
        <div class="col">
          <div class="inner">
            <div class="title">Select a music</div>
            <div class="music-cont">
              <div class="musics">
                @for (music of musics; track music._id) {
                  <div class="music">
                    <div class="title">{{music.title}}</div>
                    <div class="audio">
                      <audio>
                        <source type="audio/mp3" [src]="music.source">
                      </audio>
                    </div>
                  </div>
                }
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="inner">
            <span>OR</span>
          </div>
        </div>
        <div class="col">
          <div class="inner">
            <div class="title">Select a music from your computer</div>
            <div class="input">
              <input type="file" [accept]="AUDIO_EXTENSIONS.join(',')" (change)="fileSelected($event)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
